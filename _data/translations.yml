    q1: "Is Book Nova free?"
    a1: |-
      Yes, Book Nova is available for free with a few limitations.

      üì± FREE VERSION:
      - Up to 8 books added per day
      - Maximum 100 FINISHED books in total
      - Up to 3 simultaneous loans/borrows
      - Reading calendar
