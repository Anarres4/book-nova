    title: "Privacy Policy"
    intro:
      title: "Introduction"
      content: "Welcome to Book Nova's privacy policy. Protecting your privacy is essential to us. The app works primarily offline, with 100% local storage."
    dataLocal:
      title: "Data stored locally on your device"
      intro: "The following information stays on your device and is never sent elsewhere:"
      items:
        - "Library details: titles, authors, page counts, cover images, descriptions, and reading progress"
        - "Personal settings: height (for stack calculations), display unit (cm/m), measurement system (metric/imperial), avatar, preferred reading languages, favourite genres, audiobook preference"
