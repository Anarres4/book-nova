        - "RevenueCat : pour gérer la version premium"
        - "Obligations légales : si la loi l'exige"
    security:
      title: "Sécurité et stockage"
      items:
        - "SecureStore protège votre taille et l'UUID avec le chiffrement natif iOS/Android"
        - "Vos livres, prêts et paramètres restent uniquement sur votre appareil"
        - "Les sauvegardes iCloud ou Google Drive s'appliquent selon vos réglages système"
      warning: "Important : supprimer l'application sans sauvegarde système efface définitivement vos données."
    rights:
      title: "Vos droits"
      intro: "Vous pouvez à tout moment :"
      items:
