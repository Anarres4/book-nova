          title: "3.2 Utilisations Interdites"
          body: "Il est strictement interdit d'utiliser l'Application pour :"
          items:
            - "Violer des droits de propriété intellectuelle (piratage, partage illégal de contenus protégés)"
            - "Automatiser des requêtes massives vers l'API ISBNdb (scraping, abus de l'API)"
