      items:
        - "Scan an ISBN barcode"
        - "Search by title or author"
        - "Enter an ISBN manually"
      data: "Data sent to ISBNdb: ISBN, searched title, searched author, search language, and API key (yours or Book Nova's)."
      limits: "Free users: up to 3 enriched books per day. Premium users: no limit."
      note: "ISBNdb never receives personal information about you."
    notifications:
      title: "Local notifications"
      intro: "Notifications are scheduled locally to:"
      items:
        - "Remind you of loaned books (30 days after lending)"
        - "Encourage reading (optional monthly reminder)"
      note: "No Internet connection is required."
    premium:
      title: "Premium tier – RevenueCat"
      intro: "For in-app purchases, RevenueCat manages subscriptions. We only share:"
      items:
        - "Your device UUID (anonymous identifier)"
        - "Subscription status (active/inactive)"
        - "Purchase transaction details handled by the App Store or Google Play"
      note: "Book Nova never accesses your payment information. RevenueCat complies with GDPR and CCPA."
    sharing:
      title: "Data sharing"
      intro: "We do not sell or trade your data, except:"
      items:
        - "ISBNdb: solely to retrieve public book metadata"
        - "RevenueCat: solely to manage premium access"
        - "Legal requirements: when the law demands it"
    security:
      title: "Security & storage"
      items:
        - "SecureStore encrypts your height and UUID using native iOS/Android security"
        - "Books, loans, and settings remain on your device"
        - "Automatic backups rely on iCloud or Google Drive according to your OS settings"
      warning: "Important: deleting the app without a system backup permanently erases your data."
    rights:
      title: "Your rights"
      intro: "You can always:"
      items:
        - "View your data directly in the app"
        - "Edit information through the interface"
        - "Disable notifications via your device settings"
    permissions:
      title: "Requested permissions"
      items:
        - "Camera: scan ISBN barcodes"
        - "Notifications: schedule local reminders"
        - "Storage: save books and preferences"
      note: "Permissions are never used to collect data without your knowledge."
    changes:
      title: "Changes to this policy"
      content: "We may update this policy at any time. Please review it regularly. Last update: October 1, 2025."
    contact:
      title: "Contact"
      content: "Questions about your data or this policy? Reach us at:"
      email: "support@booknova.com"
    summary:
      title: "Quick summary"
      items:
        - "Your data stays on your device"
        - "No personal data collection"
        - "ISBNdb only for public metadata"
        - "RevenueCat handles premium (anonymised data)"
        - "Notifications are 100% local"
        - "You control your data at all times"
