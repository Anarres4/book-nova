      service:
        title: "2. Service Description"
        body: "Book Nova is a personal library management mobile app that lets you:"
        items:
          - "Manage your collection of books while tracking reading progress"
          - "Visualize the height of your book stack based on your own height"
          - "Scan ISBN barcodes to automatically retrieve book information"
          - "Track books you lend or borrow"
          - "Unlock badges and take on reading challenges"
          - "View personalized reading statistics"
        note: "The App primarily works offline and stores all of your data locally on your device."
      usage:
        title: "3. Using the App"
        allowed:
          title: "3.1 Permitted Use"
          body: "You agree to use Book Nova only for lawful personal purposes, including:"
          items:
            - "Managing your personal library"
            - "Tracking your reading and progress"
            - "Managing book loans with friends and family"
            - "Reviewing your statistics and unlocking badges"
        prohibited:
          title: "3.2 Prohibited Use"
          body: "It is strictly forbidden to use the App to:"
          items:
            - "Violate intellectual property rights (piracy or illegal sharing of protected content)"
            - "Automate massive requests to the ISBNdb API (scraping or abusing the API)"
            - "Modify, decompile, disassemble, or create derivative works of the App"
            - "Bypass free-plan limitations (3 metadata validations per day)"
            - "Use third-party tools to unlock premium features artificially"
            - "Damage, disable, or overload the App or the ISBNdb API"
      userData:
        title: "4. User Data and Content"
        ownership:
          title: "4.1 Ownership of Your Data"
          body: "You retain full rights to the data you enter in the App, including:"
          items:
            - "Book titles, authors, and personal notes"
            - "Details about books you lend or borrow"
