            - "Extraire ou réutiliser des éléments (code, design, badges)"
        metadata:
          title: "9.3 Métadonnées de Livres"
          body: "Les métadonnées des livres proviennent de bases publiques comme ISBNdb et restent soumises aux droits de leurs propriétaires (éditeurs, auteurs)."
