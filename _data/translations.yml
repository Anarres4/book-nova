        body: "Book Nova est une application mobile de gestion de bibliothèque personnelle qui vous permet de :"
        items:
          - "Gérer votre collection de livres avec suivi de la progression de lecture"
          - "Visualiser la hauteur de votre pile de livres en fonction de votre taille"
          - "Scanner des codes-barres ISBN pour récupérer automatiquement les informations des livres"
          - "Suivre vos prêts et emprunts de livres"
          - "Débloquer des badges et relever des défis de lecture"
          - "Consulter des statistiques personnalisées sur vos lectures"
        note: "L'Application fonctionne principalement hors ligne et stocke toutes vos données localement sur votre appareil."
      usage:
        title: "3. Utilisation de l'Application"
        allowed:
          title: "3.1 Utilisation Autorisée"
          body: "Vous vous engagez à utiliser Book Nova uniquement à des fins personnelles et légales, notamment pour :"
          items:
            - "Gérer votre bibliothèque personnelle"
            - "Suivre vos lectures et votre progression"
            - "Gérer vos prêts de livres à vos proches"
            - "Consulter vos statistiques et débloquer des badges"
