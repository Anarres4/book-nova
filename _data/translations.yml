          body: "Les utilisateurs de la version gratuite sont limités à 3 validations de livres enrichies de métadonnées par jour. Les utilisateurs premium ne sont pas soumis à cette limite."
          note: "Vous pouvez ajouter des livres manuellement, sans métadonnées, de manière illimitée même avec la version gratuite."
      accounts:
        title: "6. Comptes et Authentification"
        noAccount:
          title: "6.1 Pas de Compte Obligatoire"
          body: "L'Application ne nécessite pas la création d'un compte. Toutes vos données restent stockées localement sur votre appareil."
        uuid:
          title: "6.2 Identifiant Anonyme (UUID)"
          body: "Un identifiant anonyme (UUID) est généré localement et utilisé uniquement pour :"
          items:
            - "Gérer votre statut d'abonnement premium via RevenueCat"
            - "Préparer de futures fonctionnalités de recommandations locales"
          note: "Cet UUID ne contient aucune information personnelle et n'est jamais partagé à des fins publicitaires."
      premium:
        title: "7. Abonnement Premium et Achats In-App"
        features:
          title: "7.1 Fonctionnalités Premium"
          body: "La version premium débloque :"
          items:
            - "Validations illimitées avec métadonnées via ISBNdb"
            - "Ajout de livres sans limite quotidienne"
            - "Exports avancés (statistiques)"
        processing:
          title: "7.2 Traitement des Achats"
          body: "Les achats in-app sont traités par :"
          items:
