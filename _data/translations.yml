    intro:
      title: "Introduction"
      content: "Bienvenue dans la politique de confidentialité de Book Nova. Nous accordons une grande importance à la protection de votre vie privée. L'application fonctionne principalement hors ligne avec un stockage 100 % local."
    dataLocal:
      title: "Données stockées localement sur votre appareil"
      intro: "Toutes les données suivantes sont conservées exclusivement sur votre appareil :"
      items:
        - "Informations de bibliothèque : titres, auteurs, nombre de pages, images de couverture, descriptions et progression de lecture"
        - "Paramètres personnels : taille, unité d'affichage (cm/m), système métrique (métrique/impérial), avatar, langues de lecture préférées, genres favoris, préférence pour les livres audio"
        - "Défis et badges : défi sélectionné (solaire/galaxie/univers), badges débloqués et progression"
        - "Prêts de livres : livres prêtés ou empruntés, avec dates et contacts"
        - "Préférences d'interface : langue de l'application (FR/EN/ES), thème (clair/sombre), type de vue de bibliothèque"
        - "Identifiant d'appareil : UUID généré aléatoirement et stocké localement"
      note: "Aucune donnée d'identification personnelle n'est collectée sans votre consentement explicite."
    usage:
      title: "Stockage et traitement"
      items:
        - "100 % local : données enregistrées dans AsyncStorage et SecureStore (pour votre taille et l'UUID)"
        - "Pas de serveur distant : aucune donnée n'est envoyée à Book Nova ni à des tiers"
    api:
      title: "API externe : ISBNdb"
      intro: "Book Nova utilise ISBNdb pour récupérer les métadonnées publiques des livres lorsque vous :"
      items:
        - "Scannez un code-barres ISBN"
        - "Effectuez une recherche par titre ou auteur"
        - "Validez manuellement un ISBN"
      data: "Données envoyées à ISBNdb : ISBN, titre recherché, auteur recherché, langue de recherche et clé API (la vôtre ou celle de Book Nova)."
      limits: "Utilisateurs gratuits : jusqu'à 3 livres enrichis par jour. Utilisateurs premium : aucune limite."
      note: "ISBNdb ne reçoit aucune information personnelle vous concernant."
    notifications:
      title: "Notifications locales"
      intro: "Les notifications sont programmées localement sur votre appareil pour :"
      items:
        - "Rappeler les livres prêtés (30 jours après le prêt)"
        - "Vous encourager à lire (rappel mensuel optionnel)"
      note: "Aucune connexion Internet n'est nécessaire."
    premium:
      title: "Version premium - RevenueCat"
      intro: "Lors d'achats in-app, RevenueCat gère vos abonnements. Nous transmettons uniquement :"
      items:
        - "UUID de votre appareil (identifiant anonyme)"
        - "Statut d'abonnement (actif/inactif)"
        - "Informations de transaction fournies par l'App Store ou Google Play"
      note: "Book Nova n'accède jamais à vos informations de paiement. RevenueCat respecte le RGPD et le CCPA."
    sharing:
      title: "Partage des données"
      intro: "Nous ne vendons, n'échangeons ni ne transférons vos données, sauf :"
      items:
        - "ISBNdb : pour récupérer les métadonnées publiques de livres"
        - "RevenueCat : pour gérer la version premium"
        - "Obligations légales : si la loi l'exige"
    security:
      title: "Sécurité et stockage"
      items:
        - "SecureStore protège votre taille et l'UUID avec le chiffrement natif iOS/Android"
        - "Vos livres, prêts et paramètres restent uniquement sur votre appareil"
        - "Les sauvegardes iCloud ou Google Drive s'appliquent selon vos réglages système"
      warning: "Important : supprimer l'application sans sauvegarde système efface définitivement vos données."
    rights:
      title: "Vos droits"
      intro: "Vous pouvez à tout moment :"
      items:
        - "Consulter vos données directement dans l'application"
        - "Modifier vos informations par l'interface"
        - "Retirer votre consentement aux notifications dans les réglages de votre appareil"
    permissions:
      title: "Permissions demandées"
      items:
        - "Caméra : scanner les codes-barres ISBN"
        - "Notifications : programmer des rappels locaux"
        - "Stockage : enregistrer vos livres et paramètres"
      note: "Ces permissions ne servent jamais à collecter des données à votre insu."
    changes:
      title: "Modifications de cette politique"
      content: "Nous pouvons mettre à jour cette politique à tout moment. Consultez-la régulièrement. Dernière mise à jour : 1er octobre 2025."
    contact:
      title: "Contact"
      content: "Pour toute question relative à vos données ou à cette politique, écrivez-nous :"
      email: "support@booknova.com"
    summary:
      title: "Résumé simplifié"
      items:
        - "Vos données restent sur votre appareil"
        - "Aucune collecte d'informations personnelles"
        - "ISBNdb uniquement pour les métadonnées publiques"
        - "RevenueCat gère la version premium (données anonymisées)"
        - "Notifications 100 % locales"
        - "Vous gardez le contrôle total sur vos données"
    lastUpdated: "Dernière mise à jour : 01/10/2025"
    backToHome: "Retour à l'accueil"
  termsPage:
    title: "Conditions d'Utilisation"
    sections:
      acceptance:
        title: "1. Acceptation des Conditions"
        body: "En téléchargeant, installant ou utilisant l'application Book Nova (ci-après 'l'Application'), vous acceptez d'être lié par ces Conditions d'Utilisation. Si vous n'acceptez pas ces conditions, veuillez ne pas utiliser l'Application. Ces conditions s'appliquent à tous les utilisateurs, qu'ils utilisent la version gratuite ou la version premium."
