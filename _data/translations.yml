            - "Avatar et paramètres personnalisés"
          note: "Vos données restent sur votre appareil et ne sont pas transmises à nos serveurs."
        responsibility:
          title: "4.2 Responsabilité du Contenu"
          body: "Vous êtes seul responsable de l'exactitude et de la légalité des informations saisies dans l'Application. Nous ne sommes pas responsables des erreurs de saisie ou des litiges liés aux prêts de livres entre utilisateurs."
        backup:
          title: "4.3 Sauvegarde de Vos Données"
          body: "L'Application stocke vos données localement. Il vous appartient de les sauvegarder via iCloud (iOS) ou Google Drive (Android)."
      isbndb:
        title: "5. API ISBNdb et Métadonnées"
        thirdParty:
          title: "5.1 Service Tiers"
          body: "Book Nova utilise l'API ISBNdb pour récupérer les métadonnées publiques des livres. Nous ne sommes pas responsables de :"
          items:
            - "La disponibilité ou les interruptions de l'API ISBNdb"
