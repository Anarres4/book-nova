      - Basic reading stats (monthly/yearly)
      - Advanced detailed statistics
      - Access to all premium badges and medals

      All core features remain free to use!
    q2: "Can I track my book loans?"
    a2: |-
      Yes! Book Nova includes a complete loan management system:
      - Log who you lend books to
      - Add the books you borrow
      - Receive reminder notifications
      - Track planned return dates

      Free version: up to 3 active loans/borrows.
      Premium version: unlimited loans/borrows.
    q3: "What badges are available?"
    a3: |-
      Unlock more than 100 different badges:
      - Reading badges (1, 5, 10... up to 1,000 books!)
      - Goal badges (stack height: ant, cat, giraffe...)
      - Genre badges (fiction, biography, science fiction...)
      - Special badges (night reader, early bird, reading marathoner...)
      - Legendary challenges (Solar, Galaxy, Universe)

      Share your badges on social media!
    q4: "Is the app available in multiple languages?"
    a4: |-
      Yes, Book Nova currently supports 3 languages:
      - French üá´üá∑
      - English üá¨üáß
      - Spanish üá™üá∏

      You can also tag each book with its language for better tracking.
    q5: "How does the book stack visualization work?"
    a5: |-
      Book Nova tallies the combined height of the books you've read and compares it to fun real-world references:

      üìè Examples:
      - 0.5 cm ‚Üí the height of an ant üêú
      - 20 cm ‚Üí a seated cat üêà
      - Your height ‚Üí as tall as you! üë§
      - 3 m ‚Üí a giraffe ü¶í

      Each milestone unlocks a unique badge‚Äîthe more you read, the taller your stack grows!
    q6: "Can I export my library?"
    a6: |-
      Full export isn't available yet.
      For now, you can:
      - Share your reading badges on social media
      - Keep all your data safely stored locally on your device
    q7: "Do I need an internet connection?"
    a7: |-
      An internet connection is only required for:
      - Scanning ISBN barcodes (automatic lookup)
      - Manually searching for a book via ISBNdb
      - Purchasing Premium

      Everything else (library, stats, badges, loans) works offline in Book Nova.
      Tip: add a book manually while offline if you know its details (title, page count, etc.).
