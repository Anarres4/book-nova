        cancellation:
          title: "7.4 Annulation de l'Abonnement"
          body: "Vous pouvez annuler votre abonnement à tout moment via vos paramètres Apple ou Google. L'annulation prend effet à la fin de la période en cours."
      notifications:
        title: "8. Notifications"
