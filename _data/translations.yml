        - "Modifier vos informations par l'interface"
        - "Retirer votre consentement aux notifications dans les réglages de votre appareil"
    permissions:
      title: "Permissions demandées"
      items:
        - "Caméra : scanner les codes-barres ISBN"
        - "Notifications : programmer des rappels locaux"
        - "Stockage : enregistrer vos livres et paramètres"
      note: "Ces permissions ne servent jamais à collecter des données à votre insu."
    changes:
      title: "Modifications de cette politique"
      content: "Nous pouvons mettre à jour cette politique à tout moment. Consultez-la régulièrement. Dernière mise à jour : 1er octobre 2025."
    contact:
      title: "Contact"
      content: "Pour toute question relative à vos données ou à cette politique, écrivez-nous :"
      email: "support@booknova.com"
    summary:
      title: "Résumé simplifié"
      items:
        - "Vos données restent sur votre appareil"
        - "Aucune collecte d'informations personnelles"
        - "ISBNdb uniquement pour les métadonnées publiques"
        - "RevenueCat gère la version premium (données anonymisées)"
