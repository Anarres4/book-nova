# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Book Nova
email: book-nova@outlook.fr
description: >- # this means to ignore newlines until "baseurl:"
  Votre compagnon de lecture intelligent pour découvrir, organiser et
  partager vos livres préférés. Disponible sur iOS et Android.
baseurl: "/book-nova" # the subpath of your site, e.g. /blog
url: "https://anarres4.github.io" # Update with the production domain

# Branding
hero_image: "/assets/images/hero-logo.png"
hero_image_webp: "/assets/images/hero-logo.webp"
logo: "/assets/images/hero-logo.png"

# Business
author: "Book Nova"
company_name: "Book Nova"
company_email: "book-nova@outlook.fr"
company_address: "Paris, France"

# Application metadata
app:
  name: "Book Nova"
  category: "MobileApplication"
  operating_systems:
    - "iOS"
    - "Android"
  price: "0"
  price_currency: "EUR"
  ios_beta_url: "https://testflight.apple.com/join/MsKQAWfj"
  android_url: "https://play.google.com/store/apps/details?id=com.quantumash.bigbangbook.app"

# Languages
languages: ["fr", "en", "es"]
default_lang: "fr"
exclude_from_localization: ["assets"]
twitter_username:
github_username:

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults pour les metadata
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      title: "Book Nova — Transformez votre expérience de lecture"
      description: >-
        Book Nova est votre compagnon de lecture pour organiser votre bibliothèque,
        suivre vos progrès et découvrir de nouveaux livres sur iOS et Android.
      lang: "fr"

